name    = Dist-Zilla-Plugin-Catalyst
author  = Caleb Cushing <xenoterracide@gmail.com>
author  = Tomas Doran <bobtfish@bobtfish.net>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2011

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[Prereqs]
	Catalyst::Helper = 1.30

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	directory = corpus
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc
[ExtraTests]

[Test::PodSpelling]
    stopwords = SubmittingPatches
	stopwords = dzil
	stopwords = ini

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.01
	version_regexp = ^(.+)$

[ModuleShareDirs]
	Dist::Zilla::MintingProfile::Catalyst = profiles

[CheckChangesHasContent]
[Clean]
