name    = Dist-Zilla-Plugin-Catalyst
author  = Caleb Cushing <xenoterracide@gmail.com>
author  = Tomas Doran <bobtfish@bobtfish.net>
license = Artistic_2_0
copyright_holder = Caleb Cushing
copyright_year   = 2010

[MetaResources]
bugtracker.web  = http://github.com/xenoterracide/Dist-Zilla-Plugin-Catalyst/issues
repository.web  = http://github.com/xenoterracide/Dist-Zilla-Plugin-Catalyst
repository.url  = git://github.com/xenoterracide/Dist-Zilla-Plugin-Catalyst.git
repository.type = git

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[Prereqs]
	Catalyst::Helper = 1.30

[MetaNoIndex]
	directory = corpus

[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]
[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-mm-dd}d


[ExtraTests]
[PodSyntaxTests]
[PodCoverageTests]
[ReportVersions]
[CompileTests]
[MinimumVersionTests]
[MetaTests]
[HasVersionTests]
[DistManifestTests]
[CriticTests]
[UnusedVarsTests]
[KwaliteeTests]
[EOLTests]

[CheckChangesHasContent]

[PodSpellingTests]
	wordlist  = Pod::Wordlist::hanekomu
	spell_cmd = aspell list
	stopwords = Cushing
	stopwords = Doran
	stopwords = SubmittingPatches
	stopwords = dzil
	stopwords = ini
	stopwords = plugins

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.01
	version_regexp = ^(.+)$

[ModuleShareDirs]
	Dist::Zilla::MintingProfile::Catalyst = profiles
